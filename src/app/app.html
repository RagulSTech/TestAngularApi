
<!-- index.html -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>


<!-- app.component.html -->
<div class="container mt-4">
  <h2 class="mb-4 text-center">User List</h2>

  <!-- âš¡ TABLE GRID VIEW ---------------------------------------->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.id }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ðŸ’Ž OPTIONAL CARD GRID VIEW (un-comment to use) -------------
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let u of users">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-1">{{ u.name }}</h5>
          <h6 class="card-subtitle text-muted mb-2">ID: {{ u.id }}</h6>
          <p class="card-text">{{ u.email }}</p>
        </div>
      </div>
    </div>
  </div>
  ------------------------------------------------------------->
</div>
